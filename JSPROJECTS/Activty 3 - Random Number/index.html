<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Counter by Random</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Counter by Random</h1>
                <span id="value">0</span>
                <div class="button-container">
                    <button class="btn decrease">
                        Decrease by random
                    </button>
                    <button class="btn reset">
                        Reset
                    </button>
                    <button class="btn increase">
                        Increase by random
                    </button>
                </div>
                <h3 id="condition"> </h3>
                <span id="valueAddOrSubtracted"></span>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
